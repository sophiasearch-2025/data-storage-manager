services:
  # Infrastructure
  postgres:
    image: postgres:15-alpine
    container_name: data-storage-manager-postgres
    environment:
      POSTGRES_DB: newspress
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newspress-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: data-storage-manager-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - newspress-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: data-storage-manager-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newspress-network

  # Database Migration
  migrator:
    image: postgres:15-alpine
    container_name: data-storage-manager-migrator
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./database/migrations/postgres:/migrations
    environment:
      PGPASSWORD: postgres123
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        psql -h postgres -U postgres -d newspress -f /migrations/001_initial_schema.sql &&
        echo 'Migrations completed successfully!'
      "
    networks:
      - newspress-network
    restart: "no"

  # Elasticsearch Initialization
  es-init:
    image: curlimages/curl:latest
    container_name: data-storage-manager-es-init
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./elasticsearch/init:/scripts
    entrypoint: ["/bin/sh", "/scripts/create-index.sh"]
    networks:
      - newspress-network
    restart: "no"

  # API Ingestion
  api-ingestion:
    build:
      context: ./api-ingestion
      dockerfile: Dockerfile
    container_name: data-storage-manager-api-ingestion
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - API_INGESTION_PORT=8080
    ports:
      - "8080:8080"
    networks:
      - newspress-network
    restart: unless-stopped

  # Worker Indexer (Postgres indexing)
  worker-indexer:
    build:
      context: ./workers
      dockerfile: indexer/Dockerfile
    container_name: data-storage-manager-worker-indexer
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=newspress
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    networks:
      - newspress-network
    restart: unless-stopped

  # Worker Sync (Elasticsearch sync)
  worker-sync:
    build:
      context: ./workers
      dockerfile: sync/Dockerfile
    container_name: data-storage-manager-worker-sync
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      es-init:
        condition: service_completed_successfully
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=newspress
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - newspress-network
    restart: unless-stopped

volumes:
  postgres_data:
  es_data:
  rabbitmq_data:

networks:
  newspress-network:
    driver: bridge
